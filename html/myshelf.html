<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://code.jquery.com/jquery-3.5.1.js"
      integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.0/axios.min.js"></script>
    <link rel="stylesheet" href="../css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="../scripts/readBooksOnShelf.js" defer></script>
    <title>Moja półka</title>
  </head>
  <body>
    <header class="p-3 text-bg-dark sticky-top">
      <nav
        class="d-flex flex-wrap align-items-center justify-content-lg-around"
        aria-label="Main navigation"
      >
        <a
          href="index.html"
          class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none"
        >
          <img
            id="logo"
            src="../images/logo_white.png"
            alt="Logo książkoholik"
            class="img-fluid me-5"
          />
        </a>

        <ul
          class="nav col-sm-12 col-lg-auto me-lg-auto mb-2 justify-content-lg-start mb-md-0"
        >
          <li>
            <a
              href="myshelf.html"
              class="nav-link px-2 text-white nav-text font-weight-bold border-bottom"
              >Moja półka</a
            >
          </li>
          <li>
            <a
              href="statistics.html"
              class="nav-link px-2 text-white nav-text font-weight-bold"
              >Moje statystyki</a
            >
          </li>
          <li>
            <a
              href="profile.html"
              class="nav-link px-2 text-white nav-text font-weight-bold"
              >Mój profil</a
            >
          </li>
        </ul>

        <div class="text-end justify-content-lg-center">
          <button type="button" class="btn btn-outline-light me-2 nav-text">
            Login
          </button>
          <button type="button" class="btn btn-warning nav-text">
            Sign-up
          </button>
        </div>
      </nav>
    </header>
    <section>
      <div class="site-title-container">
        <div
          id="carousel_main"
          class="carousel slide"
          data-bs-ride="carousel"
          style="max-height: 500px"
        >
          <div class="carousel-indicators">
            <button
              type="button"
              data-bs-target="#carousel_main"
              data-bs-slide-to="0"
              class="active"
            ></button>
            <button
              type="button"
              data-bs-target="#carousel_main"
              data-bs-slide-to="1"
            ></button>
            <button
              type="button"
              data-bs-target="#carousel_main"
              data-bs-slide-to="2"
            ></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img
                src="../images/carousel-1.jpg"
                alt="Library photo"
                class="d-block"
                style="width: 100%; max-height: 500px"
              />
            </div>
            <div class="carousel-item">
              <img
                src="../images/carousel-2.jpg"
                alt="Library photo"
                class="d-block"
                style="width: 100%; max-height: 500px"
              />
            </div>
            <div class="carousel-item">
              <img
                src="../images/carousel-3.jpg"
                alt="Library photo"
                class="d-block"
                style="width: 100%; max-height: 500px"
              />
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carousel_main"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon"></span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carousel_main"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon"></span>
          </button>
        </div>
        <div
          class="d-flex flex-wrap justify-content-lg-center align-items-center flex-column p-5 site-title"
        >
          <h2 id="table-title">Twoje ulubione książki</h2>
        </div>
      </div>
      <div class="container">
        <div id="no-books-div"></div>
        <div class="row" id="shelf-row"></div>
      </div>
    </section>

    <footer
      class="text-bg-dark d-flex flex-wrap justify-content-lg-center align-items-center py-3 mt-4 border-top"
    >
      <div class="col-md-4 d-flex text-center ms-3 me-3">
        <span class="mb-3 mb-md-0 h2">© 2023 Mateusz Korzeniowski</span>
      </div>

      <ul
        class="nav col-md-4 justify-content-center list-unstyled d-flex ms-3 me-3"
      >
        <li class="ms-3 me-5">
          <a
            class="fa fa-facebook"
            style="font-size: 72px; color: white; text-decoration: none"
            href="#"
          ></a>
        </li>
        <li class="ms-3 me-5">
          <a
            class="fa fa-twitter"
            style="font-size: 72px; color: white; text-decoration: none"
            href="#"
          ></a>
        </li>
        <li class="ms-3 me-5">
          <a
            class="fa fa-instagram"
            style="font-size: 72px; color: white; text-decoration: none"
            href="#"
          ></a>
        </li>
        <li class="ms-3 me-5">
          <a
            class="fa fa-github"
            style="font-size: 72px; color: white; text-decoration: none"
            href="#"
          ></a>
        </li>
      </ul>
    </footer>
  </body>
</html>
